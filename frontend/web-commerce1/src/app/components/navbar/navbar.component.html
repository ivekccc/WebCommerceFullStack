<header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-gray-900 text-sm py-4">
  <nav class="navbar max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
    <div class="flex items-center justify-between">
      <div class="flex-row items-center gap-x-2 relative">
        <button type="button"
                class="text-white text-2xl hover:text-gray-300 flex items-center gap-x-2"
                (click)="toggleNavbar()"
                [attr.aria-expanded]="isNavbarOpen">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
          Proizvodi
        </button>

        <!-- Dropdown za kategorije -->
        <div *ngIf="isNavbarOpen" class="relative">
          <app-main-menu
            [categories]="categories"
            class="absolute top-full mt-2 w-64 z-50"
          ></app-main-menu>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="sm:hidden">
        <button type="button"
                class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-700 text-white hover:bg-gray-800 disabled:opacity-50 disabled:pointer-events-none"
                (click)="toggleMobileMenu()"
                [attr.aria-expanded]="isMobileMenuOpen">
          <svg class="hs-collapse-open:hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
          <svg class="hs-collapse-open:block hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation links -->
    <div class="hidden sm:block" [class.hidden]="!isMobileMenuOpen">
      <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
        <a class="font-medium text-white hover:text-gray-300" href="#" aria-current="page">Akcije</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Prodavnice</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Poslovanje</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Gaming</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Pravna lica</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Kontakt</a>
        <a class="font-medium text-white hover:text-gray-300" href="#">Karijera</a>
      </div>
    </div>
  </nav>
</header>
